
<div id="slide" class='slide' LayoutAlign="center center" > 
  
  <h1 style="color:black">{{ 'demo.greetings'| translate }}</h1> 
        <p-carousel [value]="images" [circular]="true"  [autoplayInterval]="3000"> > 
          <ng-template let-images pTemplate="item"> 
              <div class="product-item" style="width:100%"> 
                  <div class="product-item-content"> 
                      <img [src]="images.previewImageSrc"   
                          style="overflow: hidden; 
                              background-repeat: no-repeat;" 
                          width="100%" height="100%" 
                          [alt]="images.alt" [title]="images.title">  
                  </div> 
              </div> 
          </ng-template> 
      </p-carousel> 
</div>
